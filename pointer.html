<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:100vh;
        }
        .cursor{
            /* width:50px;
            height:50px;
            border:1px #333 solid;
            border-radius: 50%; */
            position: absolute;
            
        }
    </style>
</head>
<body>
    <script>
        var bg = document.querySelector("body");
        bg.addEventListener("mousemove", mm);
        var box = document.createElement("img");
        box.src="img/cursor.svg";
        box.classList.add("cursor");
        var count=0;
        function mm(e){
            
            // count = count - 10;
            // box.style.transform = "rotate("+count+"deg)";
            box.style.top = (e.clientY - 25) + "px";
            box.style.left = (e.clientX - 25) + "px";

             box.animate([ {transform: 'rotate(0deg)'},
                           {transform: 'rotate(-360deg)'}
                         ], 1000);  

            bg.appendChild(box);
            // setTimeout(function(){bg.removeChild(box)},490); 
        }
    </script>
</body>
</html>
